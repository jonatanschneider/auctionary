<div fxFlex fxLayout="row" fxLayoutAlign="center">
  <div fxFlex fxLayout="column" fxLayoutAlign="start" class="container">
    <mat-list *ngIf="auctions">
      <app-auction-list-item *ngFor="let auction of auctions" [auction]="auction"></app-auction-list-item>
    </mat-list>
    <p *ngIf="!auctions || auctions.length == 0">
      Sorry, there are no auctions yet. Try <a routerLink="/auctions/new">create a new auction</a>.
    </p>
  </div>
</div>
