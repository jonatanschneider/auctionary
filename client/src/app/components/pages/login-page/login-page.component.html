<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" fxFill>
  <div fxLayout="row" fxLayoutAlign="center" fxFill>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2">Login</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          You can login using one of the social media channels listed below.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login(LoginProvider.GOOGLE)">Google+</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
