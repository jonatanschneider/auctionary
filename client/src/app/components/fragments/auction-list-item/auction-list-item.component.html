<mat-list-item routerLink="/auctions/{{auction.id}}">
  <img mat-list-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Demo image">
  <h4 mat-line>{{auction.name}}</h4>
  <p mat-line>ends {{auction.endTime | date}}</p>
  <button mat-icon-button *ngIf="user && user.id === auction.sellerId" routerLink="/auctions/{{auction.id}}/edit">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button *ngIf="user && user.id === auction.sellerId" routerLink="/auctions/{{auction.id}}/delete">
    <mat-icon>delete</mat-icon>
  </button>
</mat-list-item>
