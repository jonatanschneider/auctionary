<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-list-item routerLink="/auctions/{{auction.id}}">
  <mat-icon *ngIf="hasHighestBid" mat-list-avatar matTooltip="You are currently winning this auction!">check</mat-icon>
  <mat-icon *ngIf="!hasHighestBid" mat-list-avatar matTooltip="There is a higher bid!">warning</mat-icon>
  <h4 mat-line>{{auction.name}}</h4>
  <p mat-line>ends {{auction.endTime | date}}</p>
  <button mat-icon-button *ngIf="user && user.id === auction.sellerId" routerLink="/auctions/{{auction.id}}/edit">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button *ngIf="user && user.id === auction.sellerId" routerLink="/auctions/{{auction.id}}/delete">
    <mat-icon>delete</mat-icon>
  </button>
</mat-list-item>
