<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Auctionary </span>
    <button mat-button routerLink="/auctions/new" *ngIf="user">
      <mat-icon>note_add</mat-icon>
      New auction
    </button>
    <button mat-button routerLink="/auctions">
      <mat-icon>view_list</mat-icon>
      Discover Auctions
    </button>
    <span class="fill-space"></span>
    <app-log-button></app-log-button>
  </mat-toolbar-row>
</mat-toolbar>
